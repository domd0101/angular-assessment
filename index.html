<!DOCTYPE html>
<html lang="en" ng-app="assApp">
<head>
    <meta charset="UTF-8">
    <title>Front End Assessment</title>
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>

<!--This div wraps the entire page-->
    <div class="site-wrapper">
        <!--Here is your header with the navigation nested inside -->
        <header class="site-header" role="banner">
            <div class="container">
              <!--Insert Logo directive here -->
            <logo-dir></logo-dir>
                <nav class="site-nav">

                    <ul class="primary-nav">
                        <!-- Navs go here -->
                        <a ui-sref="home">Home</a>
                        <a ui-sref="about">About</a>
                        <a ui-sref="blog">Blog</a>
                        <a ui-sref="shop">Shop</a>
                        <a ui-sref="details/id">Product Details</a>

                    </ul>
                </nav>
                <button class="hamburger toggle-nav js-toggle-nav" ng-click="showNav">
                    <span class="hamburger-box"><span class="hamburger-inner"></span>
                    </span>
                </button>

            </div>
        </header>
        <!--This is the main wrapper -->
        <main class="site-main" role="main">

        <!--Views go here -->
        <ui-view></ui-view>

        </main>
        </div>


<!--ADD ALL YOUR SCRIPTS HERE -->
<script src="https://code.angularjs.org/1.6.3/angular.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
  <script src="mainCtrl.js" charset="utf-8"></script>
  <script src="productDetailsCtrl.js" charset="utf-8"></script>
  <script src="shopCtrl.js" charset="utf-8"></script>
  <script src="shopService.js" charset="utf-8"></script>
  <script src="directive.js" charset="utf-8"></script>
  <script src="shopDir.js" charset="utf-8"></script>



</body>
</html>
